<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hand = ["rock", "paper", "scissors"];
        let playerSelection;
        let computerSelection;
        let playerScore = 0;
        let computerScore = 0;
        game()
            
        function computerPlay() {
            return hand[Math.floor(Math.random()*hand.length)];
        }
        
        function playRound(playerSelection, computerSelection) {
            let result = "lose";
            if (playerSelection == computerSelection) {
                result = "tie";
            } else {
                switch (playerSelection) {
                    case "rock":
                        if (computerSelection == "scissors") result = "win";
                        break;
                    case "paper": 
                        if (computerSelection == "rock") result = "win";
                        break;
                    case "scissors":  
                        if (computerSelection == "paper") result = "win";
                        break;
                }
            }
            console.log(`Your ${playerSelection} ${result}s CPU's ${computerSelection}`)
            return result;
        }
        
        function game() {
            while (playerScore < 5 && computerScore < 5) {
                let playerSelection = prompt("Enter your choice: ").toLowerCase();
                if (hand.includes(playerSelection)) {
                    let computerSelection = computerPlay();
                    result = playRound(playerSelection, computerSelection);
                    if (result == "win") playerScore += 1;
                    else if (result == "lose") computerScore += 1;
                } else {
                    console.log("Your choice is not valid. Please Re-Enter");
                }
                console.log(`Score: You ${playerScore} - ${computerScore} CPU`);
            }
            if (playerScore == 5) console.log("You got 5 first! You win!");
        }
    </script>
</body>
</html>
